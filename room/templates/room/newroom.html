{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>New room</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    </head>
    <body>
        {% if error %}
        <div class="alert alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ error }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        <h3>Enter the room information</h3>
        <form action="#" method="post">
        {% csrf_token %}
            <input placeholder="Room name" name="rname" id="rname">
            <br>
            <input placeholder="Room code" name="rcode" id="rcode">
            <br>
            <input placeholder="Room password" name="rpasswd" id="rpasswd">
            <br>
            <button type="submit">Create room</button>
        </form>
    </body>

</html>
