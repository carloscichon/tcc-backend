{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Senha</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="{% static 'css/signup.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        {% if error %}
        <div class="container">
            <div class="alert alert-danger alert-dismissible fade in show" role="alert">
                <strong>Erro:</strong> {{ error }}
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            </div>
        </div>
        
        {% endif %}
        <h1>Insira a senha da sala</h1>
        <div class="border">
            <form action="#" method="post">
            {% csrf_token %}
                <input placeholder="Senha da sala" name="rpasswd" id="rpasswd">
                <br>
                <button type="submit" class="btn btn-lg">Entrar</button>
            </form>
        </div>
        
    </body>

</html>
