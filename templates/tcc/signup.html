<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cadastre-se</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/base.css">
        <link rel="stylesheet" href="static/css/signup.css">
        

    </head>
    <body>
        {% if error %}
        <div class="alert alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ error }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        <h1>Cadastre-se</h1>
        <div class="border">
            <h2>Insira suas informações</h2>
            <form action="/signup" method="post">
                {% csrf_token %}
                    <input placeholder="Username" name="username" id="username">
                    <br>
                    <input placeholder="Email" name="email" id="email">
                    <br>
                    <input placeholder="Senha" name="password" id="password">
                    <br>
                    <button type="submit" class="btn btn-lg">Cadastrar</button>
                </form>
        </div>
        
    </body>

</html>
