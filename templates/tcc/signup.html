<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cadastre-se</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/base.css">
        <link rel="stylesheet" href="static/css/signup.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        {% if error %}
        <div class="container">
            <div class="alert alert-danger alert-dismissible fade in show" role="alert">
                <strong>Erro:</strong> {{ error }}
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            </div>
        </div>
        {% endif %}
        <h1>Cadastre-se</h1>
        <div class="border">
            <h2>Insira suas informações</h2>
            <form action="/signup" method="post">
                {% csrf_token %}
                    <input placeholder="Username" name="username" id="username">
                    <br>
                    <input placeholder="Email" name="email" id="email">
                    <br>
                    <input placeholder="Senha" name="password" id="password">
                    <br>
                    <button type="submit" class="btn btn-lg">Cadastrar</button>
                </form>
        </div>
        
    </body>

</html>
